		//构造函数
		function Foo(name,age){
			this.name=name;
		}
		Foo.prototype.alertName = function(){
			alert(this.name);
		}
        //创建示例
        var f1 = new Foo("zhang");
        f1.printName=function(){
        	console.log(this.name);
        }
        //测试
        f1.printName();
        f1.alertName();
        //循环本身自身属性
        for(var item in f1){
        	//console.log(item);
        	if(f1.hasOwnProperty(item)){

        	}
