<body>
	<h1>ejaflkfe</h1>
	<p id="example" style="color:grey;">the day is beatufll geil</p>
	<h1>elakjfel</h1>
	<p id="example1">the ocn fad faf</p>
	<h1>eialfjk</h1>
	<button id="btn">点击</button>
</body>

<script>
	var headers = document.getElementsByTagName('h1');
	//给除h1元素外的标签元素添加样式
    function styleHeaderElse(){
    	if(!document.getElementsByTagName) return false;
    	var elem;
    	
        for(let i=0;i<headers.length;i++){
           elem = getNextElement(headers[i].nextSibling);
           elem.style.fontWeight='bold';
           elem.style.color="red";
        }
    }
    //判断下一个节点是否为元素节点
     function getNextElement(node){
    	if(node.nodeType==1){
    		return node;
    	}
    	if(node.nextSibling){
    		return getNextElement(node.nextSibling);
    	}
        return null;
    } 
    function styleHeaderFirst(){
       for(let i=0; i<headers.length;i++){
           var elem = headers[i];

           elem.style.color='grey';
       }
    }
    function styleHeaderLast(){
       for(let i=0; i<headers.length;i++){
           var elem = headers[i];
           elem.style.color='blue';
       }
    }
   
    var btn = document.getElementById('btn');
    var firstStop = setInterval(styleHeaderFirst,1000);
    var lastStop = setInterval(styleHeaderLast,2000);
    btn.onclick=function(){
    	clearInterval(firstStop);
    	clearInterval(lastStop);
    }    

</script>
</html>
