<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js图片库</title>
	<style>
	  #placehold{
	  	width:200px;
	  	height:200px;
	  	border:1px solid black;
	  }
	  li{
	  	float:left;
	  	margin-left: 20px;
	  	list-style: none;
	  }
	  li img{
	  	width:140px;
	  }
	div{
		clear: both;
		margin-top: 150px;
	}
	</style>
</head>
<body>
	 <h2>picture-place</h2>
	<ul id="imagegallery">
		<li><a href="images/1.jpg" title="onepicture"><img src="images/1.jpg" alt=""></span></li>
		<li><a href="images/2.jpg" title="twopicture"><img src="images/2.jpg" alt=""></a></li>
		<li><a href="images/4.jpg" title="treepicture"><img src="images/4.jpg" alt=""></a></li>
	</ul>
	<div><img id="placehold" src="" alt="">
	<p id="description">choose an image</p></div>
	<script>
		
		window.onload=function prepareGalley(){
            if(!document.getElementById){
            	return false;
            }
            if(!document.getElementsByTagName){
            	return false;
            }
            if (!document.getElementById('imagegallery')) {
            	return false;
            }
            var gallery = document.getElementById('imagegallery');
            var links= gallery.getElementsByTagName('a');
            for(let i=0;i<links.length;i++){
            	links[i].onclick=function(e){
            		event.preventDefault();
            		
            		showPic(this);
            	
            	}
            }

		}
		function showPic(whichpic){
			var source = whichpic.getAttribute('href');
			var txt = whichpic.getAttribute('title');
			var placehoder = document.getElementById('placehold');
			var description = document.getElementById('description');
			placehoder.setAttribute('src',source);
			// description.innerHTML = txt;
			//使用nodeValue
			description.firstChild.nodeValue =txt;

			
		}

			console.log(bodyElement.childNodes.length);
			console.log(bodyElement.nodeType);
		}   */
		//nodeType 属性

	</script>
</body>
</html>
