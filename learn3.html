<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>作用域和闭包</title>
</head>
<body>
	<script>
	//执行上下文
	console.log(a); //undefined
	var a = 100;
	fn('zhangsan');  //zhangsan,20
	function fn(name){  //函数声明
		age=20;
		console.log(name,age);
		var age;
	}
    var fn1 = function(){}; //函数表达式
    //this
    var a = {
    	name:'q',
    	fn:function(){
    		console.log(this.name);
    	}
    }
    a.fn(); //this==a
    a.fn.call({name:'B'}); //this==={name:'B'}
    var fn1 = a.fn();
    fn1() //this===window
    //作用域
      //无块级作用域
      if(true){
      	var name = 'zhangsan';
      }
      console.log(name); //zhangsan 能执行
    //作用域链
     var a = 100;
     function fn(){
     	var b = 200;
     	//当前作用域没有定义的变量，即‘自由变量’
     	console.log(a);
     	console.log(b);
     }
    //闭包
    function F1(){
    	var a = 100;
    	return function(){
    		console.log(a)
    	}
    }
    var f1 = F1(); //得到一个函数
    var a = 200;
    f1(); //100
    </script>
</body>
</html>
