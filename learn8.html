<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件</title>
</head>
<body>
	<!-- 事件绑定 -->
	<div id="btn2">点击</div>
	<!-- 事件冒泡 -->
	<div id="div1">
		<p id="p1">激活</p>
		<p id="p2">取消</p>
		<p id="p3">取消</p>
		<p id="p4">取消</p>
		
	</div>
	<div id="div2">
			<p id="p5">取消</p>
			<p id="p6">取消</p>
	</div>
	 <!-- 代理 -->
	 <div id="div3">
	 				<a href="#">a1</a>
	 				<a href="#">a2</a>
	 				<a href="#">a3</a>
	 				<a href="#">a4</a>
	 			</div>			
	<script>
	/*********事件*********/
     //通用事件绑定
  /*   var btn = document.getElementById('btn1');
     btn.addEventListener('click',function(event){
     	console.log('clicked');
     });  */
     function bindEvent(elem,type,fn){
     	elem.addEventListener(type,fn);
     }
     var a = document.getElementById('btn2');
     bindEvent(a,'click',function(e){
     	 e.preventDefault()//阻止默认行为
     	alert('clicked');
     }); 
     //事件冒泡  向上冒泡
     var p1 = document.getElementById('p1');
     var body = document.body;
     bindEvent(p1,'click',function(event){
     	event.stopPropatation();//阻止冒泡
     	alert('激活');
     });
     bindEvent(body,'click',function(e){
     	alert('取消');
     })
     //代理
       var div3 = document.getElementById('div3');
       bindEvent(div3,'click',function(e){
       	  var target = e.target;//找到设置事件节点下的点击元素
       	  if(target.nodeName === 'A'){
       	  	alert(target.innerHTML);
       	  }
       })
    </script>

</body>
</html>
